        <!-- LOGIN SECTION START-->
        <div class="login-form-container">
            <i class="fas fa-times" id="form-close"></i>
            <form>
             <h3>Login</h3>
             <input type="email" class="box" placeholder="Enter your email">
             <input type="password" class="box" placeholder="Enter your password">
             <input type="submit" placeholder="LOGIN" class="logbtn">
             <input type="checkbox" id="remember">
             <label for="remember">remember me</label>
             <p>forgot password? <a href="#">Click here</a></p>
             <p>Don't have an account? <a href="#">Register now</a></p>
            </form>
         </div>

        <h1 id="title">CONTACT</h1>
    <div class="section">
        <div>
            <img class="left" src="https://thumbs.dreamstime.com/b/happy-travel-woman-vacation-concept-funny-traveler-enjoy-her-trip-ready-to-adventure-happy-travel-woman-vacation-concept-118679424.jpg">
        </div>
        <div id="form">
            <form class="contact-info">
                <p class="head">Name</p>
                <input type="text" class="name" placeholder="Enter Name" name="name" >
                <p class="head">Email</p>
                <input type="email" class="emails" placeholder="Enter your Email" name="email">
                <p class="head">Number</p>
                <input type="number" class="number" placeholder="Enter your Number" name="number">
                <p class="head">Subject</p>
                <input type="text" class="subject" placeholder="Subject" name="subject">
                <p class="head">Your Views</p>
                <textarea class="text" placeholder="Hello... Everyone "></textarea>
                <button class="button">Send Message</button>
            </form>
        </div>
    </div>
</body>
